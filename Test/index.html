<!DOCTYPE html>
<html>

            function Submit() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                let error = false;
                if(username === null || username === '' || username === undefined) {
                    document.getElemenyId('usrname-error').style.display = 'block';
                    error = true;
                }
                else
                    document.getElementById('usrname-error').style.display = 'none';
                if(password === null || password === '' || password === undefined) {

                    error = true;

                if(permission) {

                   // window.location.href = 'home.html';
                }
            }
            function ShowPassword() {
                const isChecked = document.getElementById('show').checked;
                let paswordInput = document.getElementById('password');
                if(isChecked)
                    paswordInput.type = 'text';
                else
                    paswordInput.type = 'password';
            }
        </script>
    </body>
</html>
